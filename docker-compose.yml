version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: monterin_db
    environment:
      POSTGRES_USER: monterin_user
      POSTGRES_PASSWORD: monterin_password
      POSTGRES_DB: monterin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monterin_user -d monterin_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: monterin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
